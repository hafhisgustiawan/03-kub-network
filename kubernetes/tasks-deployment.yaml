apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks-container
          image: hafhisgustiawan/tasks:1
          env:
            - name: TASKS_FOLDER
              value: tasks

            - name: AUTH_ADDRESS
              value: auth-service.default
